<h2>
	<span style="color:#0000cd;"><span style="font-size: 22px;">परिचय</span></span></h2>

<span style="font-size:18px;">सियाटिका नर्व (नाड़ी) शरीर की सबसे लंबी नर्व होती है। यह नर्व कमर की हड्डी से गुजरकर जांघ के पिछले भाग से होती हुई पैरोँ के पिछले हिस्से मेँ जाती है। जब दर्द इसके रास्ते से होकर गुजरता है, तब ही यह सियाटिका का दर्द कहलाता है। होलिस्टिक मेडिसिन के तहत इस मर्ज का स्थायी समाधान संभव है।</span>
