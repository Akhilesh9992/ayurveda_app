<h2>
	<span style="color:#0000cd;"><span style="font-size: 22px;"><span itemprop="articleBody">जांच औऱ रोग की पहचान</span></span></span></h2>
<p>
	<span style="font-size:18px;"><span itemprop="articleBody">चिकित्सकीय परीक्षण से जलने की पहचान की जा सकती है, लेकिन यह कहना कठिन है कि व्यक्ति कितनी डिग्री तक जला है। जटिलताओं के निदान के लिए सामान्यतया जलने की जांच, जैसे-पानी की कमी, संक्रमण, या इलेक्ट्रोलाइट्स जैसे सोडियम, पोटाशियम में गड़बड़ी इत्यादि की जांच की जाती है।&nbsp;&nbsp;</span></span></p>
