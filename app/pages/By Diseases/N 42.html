<h2>
	<span style="color:#0000cd;"><span style="font-size: 22px;">लिगुलेसिस (फीताकृमि)</span></span></h2>

<span style="font-size:18px;">

<strong>लक्षण </strong>:- कृमियों के जमाव के कारण उदर फूल जाता है।<br />
<br />

<strong>उपचार </strong>:- परजीवी के जीवन चक्र को तोड़ना चाहिए इसके लिए जीवन चक्र से जुड़े जीवों घोंघे या पक्षियों का तालाब में प्रवेश वर्जित, 10 मिनट तक 1:500 फाइमलीन घोल में डुबोना, 1-3 प्रतिशत नमक के घोल का प्रयोग।

</span>
