<h2>
	<span style="color:#0000cd;"><span style="font-size: 22px;">इन स्थितियों में स्थायी या क्रॉनिक दर्द हो सकते हैं</span></span></h2>

		<span style="font-size:18px;"><span itemprop="articleBody">संक्रमण</span></span></li>
	<li>
		<span style="font-size:18px;"><span itemprop="articleBody">गलत तरीके से प्लास्टर लगाना(जैसे-अधिक कसकर या ढीला लगाना)</span></span></li>

<p>
	<span style="font-size:18px;"><span itemprop="articleBody">कुछ लोगों में दूसरे लक्षण, जैसे-हड्डियों की कमजोरी, एक्किमोसिस, गति में असामान्यता या कमी, विकृति और क्रेपिटेशन भी मिल सकते हैं।</span></span></p>
