<h2>
	<span style="font-size:18px;"><span style="color:#0000cd;"><span style="font-size: 22px;">काइरोप्रैक्टिक चिकित्सा </span></span></span></h2>
<span style="font-size:18px;">मांसपेशियोँ के शिथिल होने पर व्यायाम करना जरूरी होता है। इससे विभिन्न स्थितियोँ मेँ मरीज का शरीर सुचारू रूप से गति करता है। इस प्रक्रिया से नर्व पर दबाव समाप्त हो जाता है और धीरे-धीरे दर्द जाता रहता है।</span>
