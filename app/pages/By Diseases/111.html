<h2>
	<span style="font-size:22px;"><span style="color: rgb(0, 0, 205);"><span itemprop="articleBody">जांच और रोग की पहचान</span></span></span></h2>
<p>
	<span style="font-size:18px;"><span itemprop="articleBody">फेंटम पेन की पहचान के लिए कोई जांच उपलब्ध नहीं है। डॉक्टर दर्द के पहले की दुर्घटना या सर्जरी का इतिहास जानने और दर्द की प्रकृति को समझने के बाद इसकी स्थिति का अनुमान लगाते हैं। आपके दर्द की प्रकृति का संक्षिप्त विवरण डॉक्टर की समस्या को समझने में मदद कर सकते हैं।</span></span></p>
