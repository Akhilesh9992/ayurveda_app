	<span style="color:#0000cd;"><span style="font-size: 22px;">डेक्टायलोगारोलोसिस तथा गायरडैक्टायलोसिक (ट्रेमैटोड्स)</span></span></h2>

<span style="font-size:18px;">

<strong>लक्षण</strong> :- प्रकोप गलफड़ों तथा त्वचा पर होता है तथा शरीर में काले रंग के कोष्ट<br />
<br />

<strong>उपचार :</strong>- 500 पी०पी०एम० पोटाश ओ (ज्ञक्दवद) के घोल में 5 मिनट बारी-बारी से 1:2000, एसिटिक अम्ल तथा सोडियम क्लोराइड 2 प्रतिशत के घोल में स्नान देना।
