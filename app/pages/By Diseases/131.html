<h2>
	<span style="color:#0000cd;"><span style="font-size: 22px;"><span itemprop="articleBody">लक्षण</span></span></span></h2>
<ul>
	<li>
		<span style="font-size:18px;"><span itemprop="articleBody">जलने की गंभीरता से दर्द की गंभीरता का कोई संबंध नहीं है, उदाहरण के लिए-सबसे गंभीर जलन (थर्ड डिग्री जलन) दर्दरहित हो सकता है।</span></span></li>
</ul>
<ul>
	<li>
		<span style="font-size:18px;"><span itemprop="articleBody">दर्द के अलावा जलने के अन्य लक्षण हैं- त्वचा का लाल होना, फूलना और फफोले होना।</span></span></li>
</ul>
