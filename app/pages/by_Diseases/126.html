<h2>
	<span style="color:#0000cd;"><span style="font-size: 22px;"><span itemprop="articleBody">उपचार</span></span></span></h2>
<p>
	<span style="font-size:18px;"><span itemprop="articleBody">रूमेटॉयड अर्थराइटिस में दवा के साथ अन्य सहायक उपचार भी काफी करगर सिद्ध होता है।<br />
	<strong>रूमेटायड अर्थराइटिस में दवा रहित इलाज में निम्नलिखित उपचार हो सकते है;</strong></span></span></p>
<ul>
	<li>
		<span style="font-size:18px;"><span itemprop="articleBody"><strong>फिजिकल थैरैपी:&nbsp;</strong> इससे जोड़ों के मूवमेंट में गति, मांसपेशियों में ताकत और दर्द में कमी आती है।</span></span></li>
</ul>
