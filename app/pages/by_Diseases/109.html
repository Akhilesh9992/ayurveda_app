<h2>
	<span style="font-size:18px;"><span itemprop="articleBody"><span id="cke_bm_195S" style="display: none;">&nbsp;</span><span style="color:#0000cd;"><span style="font-size:22px;">ल<span id="cke_bm_195E" style="display: none;">&nbsp;</span>क्षण</span></span><span id="cke_bm_196E" style="display: none;">&nbsp;</span></span></span></h2>
<p>
	<span style="font-size:18px;"><span itemprop="articleBody">अंग विच्छेदन के बाद कई लोगों को ऐसा महसूस होता है कि उनका वह अंग (खासकर हाथ या पैर) अभी भी है। ऐसा ही अनुभव उनलोगों को भी होता है, जिन्हें जन्म से ही पांव या हाथ नहीं होते। ऐसे लोगों को अपने विच्छेदित या विलुप्त अंगों में ठंड, गर्मी, खुजली या झनझनाहट महसूस होती है।</span></span></p>
