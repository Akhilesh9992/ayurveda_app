<h2>
	<span style="font-size:22px;"><span style="color: rgb(0, 0, 205);"><span itemprop="articleBody">फेंटम पेन औऱ स्टम्प पेन में अंतर</span></span></span></h2>
<p>
	<span style="font-size:18px;"><span itemprop="articleBody">आपका डॉक्टर ये निर्धारित करने का प्रयास करेगें कि आपको फेंटम पेन है या स्टम्प पेन। स्टम्प पेन न्यूरोमास (कटे या क्षतिग्रस्त हुए नर्व एंडिग्स के नर्व स्प्राउट्स), अत्यधिक दबाव, संक्रमण या दबी हुई बीमारी के फिर से उभर आने के कारण होता है।</span></span></p>
