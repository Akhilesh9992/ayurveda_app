<h2>
	<span style="color:#0000cd;"><span style="font-size: 22px;">ट्राइकोडिनिओसिस तथा शाइफिडिऑसिस</span></span></h2>

<span style="font-size:18px;">

<strong>लक्षण </strong>:- श्वसन में कठिनाई, बेचैन होकर तालाब के किनारे शरीर को रगड़ना, त्वचा तथा गलफड़ों पर अत्याधिक श्लेष स्त्राव, शरीर के ऊपर<br />
<br />

<strong>उपचार :</strong>- 2-3 प्रतिशत साधारण नमक के घोल में (5-10 मिनट तक), 10 पी०पी०एम० कापर सल्फेट घोल का प्रयोग, 20-25 पी०पी०एम० फार्मोलिन का प्रयोग

</span>
